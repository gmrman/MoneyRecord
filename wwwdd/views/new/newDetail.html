<ion-view>
  <ion-header-bar class="bar bar-header bar-positive" align-title="center">
      <div class="buttons">
        <i ng-click="goback(id)" class="icon ion-arrow-left-c" style="font-size:26px;line-height: 33px;margin-left:10px"></i>
      </div>
      <h1 class="title">新建{{id}}账户</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input item-stacked-label">
        <span class="input-label">账户</span>
        <input type="text" placeholder="登录用户名" ng-model="singleaccount.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">密码</span>
        <input type="text" placeholder="登录密码" ng-model="singleaccount.password">
      </label>
      <button class="button button-block button-positive" ng-click="insertNew()">
          新增
      </button>
    </div>
  </ion-content>
</ion-view>
