<ion-view>
  <ion-header-bar class="bar bar-header bar-positive" align-title="center">
      <h1 class="title">请输入查看密码</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="password" placeholder="填写查看密码" ng-model="key.password">
      </label>
      <button class="button button-block button-positive" ng-click="check()">
          确定
      </button>
    </div>
  </ion-content>
</ion-view>
